<div
  class="header-main"
  [style.margin-bottom]="showNavLinks == true ? '20px' : '0'"
>
  <button class="dropdown-button" (click)="openSidePanel()">
    <div class="lines-container">
      <div class="dropdown-button-line"></div>
      <div class="dropdown-button-line"></div>
      <div class="dropdown-button-line"></div>
    </div>
  </button>
  <app-logo class="logo"></app-logo>

  <nav id="main-nav" [style.display]="showNavLinks == true ? 'flex' : 'none'">
    <a
      class="inactive-link"
      *ngFor="let link of navLinks"
      routerLink="{{ link.link }}"
      routerLinkActive="active-link"
      >{{ link.name }}</a
    >
  </nav>
  <app-auth class="nav-login"></app-auth>
</div>
